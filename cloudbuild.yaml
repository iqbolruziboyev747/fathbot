# ============================================
# Cloud Build Configuration
# Google Cloud Build orqali avtomatik deploy
# ============================================

steps:
  # Docker image yaratish
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fath-bot', '.']
  
  # Docker image ni push qilish
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fath-bot']
  
  # Cloud Run ga deploy qilish
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fath-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fath-bot'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/fath-bot'

